---
- hosts: 'development'
  become: true
  roles:
    - 'base'
    - 'composer'
    - 'development'
    - 'docker'
    - 'erlang_and_elixir'
    - 'golang'
    - 'imagemagick'
    - 'nodejs'
    - 'python'
    - 'rust'
    - 'syncthing'
    - 'tailscale'
    - 'webserver'
  vars:
    webserver__vhosts_cleanup: '{{ cli__website_cleanup | default(False) }}'

# For work-related machines, we only need to provision a small subset of
# personal stuff (dotfiles, utilities, etc) as everything else is
# provisioned by other means. Go is required for a few utilities.
- hosts: 'development_work'
  become: true
  roles:
    - 'development'
    - 'golang'

- hosts: 'playground'
  become: true
  roles:
    - 'base'

- hosts: 'production'
  become: true
  roles:
    - 'backup'
    - 'base'
    - 'certbot'
    - 'imagemagick'
    - 'livepatch'
    - 'monitoring'
    - 'webserver'
  vars:
    certbot__certificate_cleanup: '{{ cli__website_cleanup | default(False) }}'
    webserver__vhosts_cleanup: '{{ cli__website_cleanup | default(False) }}'
