---
version: 2

tasks:
  default:
    deps:
      - task: lint

  dependencies:
    cmds:
      - pip3 install -r requirements.txt
    desc: Install Python dependencies

  lint:
    cmds:
      - yamllint -s -f parsable .
      - ansible-lint -p --nocolor provision.yml
      - shellcheck roles/*/*/*.sh*
      - flake8 roles/*/*/*.py*
    desc: Run a bunch of linting stuff
