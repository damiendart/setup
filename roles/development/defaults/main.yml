development__binary_archives:
  # See <https://github.com/junegunn/fzf/releases>.
  - binaries: 'fzf'
    checksum: 'sha256:362d5f92187560a87338b427dbe573d1e1bf8b4fb4bab1f44aca6a8f7fe8070f'
    url: 'https://github.com/junegunn/fzf/releases/download/v0.66.0/fzf-0.66.0-linux_amd64.tar.gz'

  # See <https://developer.hashicorp.com/packer/downloads>.
  - binaries: 'packer'
    checksum: 'sha256:cfefdea4ac580eba7b254ef34d25b756d4961741004e3e701a1476594d13e64a'
    url: 'https://releases.hashicorp.com/packer/1.14.2/packer_1.14.2_linux_amd64.zip'

  # See <https://github.com/koalaman/shellcheck/releases>.
  - checksum: 'sha256:8c3be12b05d5c177a04c29e3c78ce89ac86f1595681cab149b65b97c4e227198'
    # Ansible gets funny about trying to extract individual files from
    # "tar.xz" archives using the "include" parameter. A pretty naff
    # workaround is to awkwardly recreate the "include" functionality
    # with "extra_opts".
    extra_opts:
      - '--exclude=LICENSE.txt'
      - '--exclude=README.txt'
      - '--transform'
      - 's/^shellcheck-v0.11.0\///'
    url: 'https://github.com/koalaman/shellcheck/releases/download/v0.11.0/shellcheck-v0.11.0.linux.x86_64.tar.xz'

