---
# A list of strings of Go package import paths to install.
golang__installable_packages:
  - 'github.com/damiendart/pathshorten/cmd/pathshorten@latest'
  - 'golang.org/x/lint/golint@latest'
  - 'honnef.co/go/tools/cmd/staticcheck@latest'

# A string containing a checksum used to verify the integrity the Go
# binary archive download "go1.19.3.linux-amd64.tar.gz".
golang__archive_checksum: 'sha256:74b9640724fd4e6bb0ed2a1bc44ae813a03f1e72a4c76253e2d5c015494430ba'

# A string containing the version of Go to install.
golang__version: '1.19.3'
