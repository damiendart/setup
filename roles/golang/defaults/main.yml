---
# A string containing a checksum used to verify the integrity the Go
# binary archive download "go1.20.3.linux-amd64.tar.gz". See also
# "golang__version".
golang__archive_checksum: 'sha256:979694c2c25c735755bf26f4f45e19e64e4811d661dd07b8c010f7a8e18adfca'

# A list of strings of Go package import paths to install.
golang__installable_packages:
  - 'github.com/damiendart/pathshorten/cmd/pathshorten@latest'
  - 'golang.org/x/lint/golint@latest'
  - 'honnef.co/go/tools/cmd/staticcheck@latest'

# A string containing the version of Go to install.
golang__version: '1.20.3'


# The following variables will have host-specific and/or sensitive
# values and must be defined elsewhere (in an inventory, playbook, at
# runtime, etc).

# A string containing the directory where downloaded files are stored to
# prevent unnecessary downloading when tasks are rerun.
golang__download_cache_directory: '{{ undef() }}'

# A string specifying the host account username that will "go install"
# the packages listed in "golang__installable_packages".
golang__user_username: '{{ undef() }}'
