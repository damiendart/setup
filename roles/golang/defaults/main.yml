---
# A list of strings of Go package import paths to install.
golang__installable_packages:
  - 'github.com/damiendart/pathshorten/cmd/pathshorten@latest'
  - 'golang.org/x/lint/golint@latest'
  - 'honnef.co/go/tools/cmd/staticcheck@latest'

# A string containing a checksum used to verify the integrity the Go
# binary archive download. For valid checksum formats, please see
# <https://docs.ansible.com/ansible/latest/collections/ansible/builtin/get_url_module.html#parameter-checksum>.
golang__archive_checksum: 'sha256:956f8507b302ab0bb747613695cdae10af99bbd39a90cae522b7c0302cc27245'

# A string containing the version of Go to install.
golang__version: '1.18.3'


# A string containing the directory where Go binary archives are stored
# to prevent unnecessary downloading when tasks are rerun.
# golang__download_cache_directory: ''

# A string specifying the account username that will "go install" the
# packages listed in "golang__installable_packages".
# golang__user_username: ''
