---
# A string containing a checksum used to verify the integrity the
# Node.js binary archive download. For valid checksum formats, see
# <https://docs.ansible.com/ansible/latest/collections/ansible/builtin/get_url_module.html#parameter-checksum>.
nodejs__archive_checksum: 'sha256:edcb6e9bb049ae365611aa209fc03c4bfc7e0295dbcc5b2f1e710ac70384a8ec'

# A string containing the version of Node.js to install.
nodejs__version: '16.16.0'


# A string containing the directory where Node.js binary archives are
# stored to prevent unnecessary downloading when tasks are rerun.
# nodejs__download_cache_directory: ''
