---
# A string containing a checksum used to verify the integrity the
# Python binary archive download. See also "python__archive_url" and
# "python__version".
python__archive_checksum: 'sha256:f6882a821a02c8f727fce12044f8ed03c0814c68c483e9c074b7d62e8aaf3adf'

# A string containing the URL to the binary archive.
python__archive_url: 'https://github.com/indygreg/python-build-standalone/releases/download/20230726/cpython-3.11.4+20230726-x86_64_v3-unknown-linux-gnu-install_only.tar.gz'

# A list of strings of additional Python packages to install using pip
# for the user specified in "python__user_username". pipx is
# automatically installed and doesn't not need to be specified here.
python__user_level_pip_packages: []

# A list of strings of Python packages to install using pipx for the
# user specified in "python__user_username".
python__user_level_pipx_packages:
  - 'fonttools[woff]'
  - 'llm'
  - 'sqlite-utils'

# A string containing the version of Python to install.
python__version: '3.11.4'


# The following variables will have host-specific and/or sensitive
# values and must be defined elsewhere (in an inventory, playbook, at
# runtime, etc).

# A string containing the directory where downloaded files are stored to
# prevent unnecessary downloading when tasks are rerun.
python__download_cache_directory: '{{ undef() }}'

# A string specifying the host account username to use when installing
# user-level Python packages. See also "python__user_level_packages".
python__user_username: '{{ undef() }}'
